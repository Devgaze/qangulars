it clone https://github.com/Devgaze/qangulars.git # run grunt server grunt serve # to build the project grunt buildand then start developing, or modify it to meet your requirements. For testing you have available following commands # run tests grunt test # run end-to-end tests with protractor grunt e2eFor deployment to your live server, use the following # deploy to live server grunt deployAnd for creating a documentation use following command # create documentation grunt bookifyDocumentation is generated in doc/ folder. What is changed?Mostly focusing on project structure and updating deprecated packages where some were added, some deleted and some marked deprecated updated with the favoured versions. For initial version (1.0.0) following things were done: replaced deprecated autoprefixer-core with autoprefixer updated grunt-postcss to newer version removed grunt-angular-templates but feel free to use it if you usually do added karma-spec-reporter for more descriptive test output if you prefer default reporter, in config/karma.config.js file just comment out line saying reporters: ['spec'], added load-grunt-config module to de-clutter Gruntfile.js moved grunt config files into grunt/ directory to keep everything neat and tidy (grunt tasks are defined in grunt/aliases.js) added connect_modrewrite module for easier mod rewrites on connect (dev) server added grunt-karma replaced Yeoman's way of running tests to grunt test removed grunt-contrib-compass and added grunt-sass package project restructured to be more aligned to what Papa John's and AngularJs Team recommends some things were omitted and some altered though not using toastr blocks renamed to internals added additional global object to IIFE's called projectName which should ideally be renamed per project added grunt-jsdoc and ink-docstrap for building documentation - it is standalone command, but you can integrate it in build process stay tuned - more will be added here before official release Project structur
